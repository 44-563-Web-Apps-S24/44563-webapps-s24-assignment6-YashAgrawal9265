<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Animal game by Yash Jagdishkumar Agrawal</h1>
      <form>
        <div class="mb-3">
          <label for="secretAnimal" class="form-label"
            >The hidden animal type:</label
          >
          <input
            type="password"
            class="form-control"
            id="form1_secretAnimal"
            value="Chicken"
          />
        </div>
        <div class="mb-3">
          <label for="guessAnimal" class="form-label">Guess the animal:</label>
          <input
            type="text"
            class="form-control"
            id="form1_guessAnimal"
            autofocus
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="checkAnimal()">
          Check the guess
        </button>
      </form>
      <div id="result" class="mt-3">This text will be replaced</div>
      <div id="imageContainer" class="mt-3">
        <img
          src="Image/apple_juice.jpg"
          alt="apple_juice"
          onclick="selectImage()"
          width="150"
          height="150"
        />
      </div>
    </div>

    <script>
      // global variables
      let wrong = 0;
      let correct = 0;
      let useImage = 1;

      function checkAnimal() {
        const secretAnimal =
          document.getElementById("form1_secretAnimal").value;
        const guessAnimal = document.getElementById("form1_guessAnimal").value;

        if (secretAnimal === guessAnimal) {
          correct++;
          alert("Ruff ruff");
        } else {
          wrong++;
          alert("Grrrr");
        }

        document.getElementById(
          "result"
        ).innerHTML = `Correct guesses: ${correct}, Wrong guesses: ${wrong}`;

        // Check if wrong guesses are more than correct guesses
        if (wrong > correct) {
          document.querySelector("button").onclick = function () {
            alert("Sorry, too many wrong guesses.");
          };
        }
      }

      function selectImage() {
        switch (useImage) {
          case 1:
            document.querySelector("#imageContainer img").src =
              "Image/red_wine.jpg";
            useImage = 2;
            break;
          case 2:
            document.querySelector("#imageContainer img").src =
              "Image/watermelon_juice.jpg";
            useImage = 3;
            break;
          case 3:
            document.querySelector("#imageContainer img").src =
              "Image/apple_juice.jpg";
            useImage = 1;
            break;
          default:
            break;
        }
      }
    </script>
  </body>
</html>
