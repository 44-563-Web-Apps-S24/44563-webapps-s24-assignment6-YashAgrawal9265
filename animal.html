<!DOCTYPE html>
<html>
<title>Animal Games</title>

<body>
  <h1>Animal game by Yash Jagdishkumar Agrawal</h1>
  <form>
    <label for="secretAnimal">The hidden animal type:</label><br />
    <input type="password" id="form1_secretAnimal" value="Chicken" /><br /><br />

    <label for="guessAnimal">Guess the animal:</label><br />
    <input type="text" id="form1_guessAnimal" autofocus /><br /><br />

    <button type="button" onclick="checkAnimal()">Check the guess</button>
  </form>
  <div id="result">This text will be replaced</div>
  <div id="imageContainer">
    <img src="Image/apple_juice.jpg" alt="apple_juice" onclick="selectImage()" width="150" height="150" />
  </div>
  <script>
    // global variables
    let wrong = 0;
    let correct = 0;
    let useImage = 1;

    function checkAnimal() {
      const secretAnimal =
        document.getElementById("form1_secretAnimal").value;
      const guessAnimal = document.getElementById("form1_guessAnimal").value;

      if (secretAnimal === guessAnimal) {
        correct++;
        alert("Ruff ruff");
      } else {
        wrong++;
        alert("Grrrr");
      }

      document.getElementById("result").innerHTML = `Correct guesses: ${correct}, Wrong guesses: ${wrong}`;

      // Check if wrong guesses are more than correct guesses
      if (wrong > correct) {
        document.querySelector('button').onclick = function() {
          alert("Sorry, too many wrong guesses.");
        };
      }
    }

    function selectImage() {
      switch (useImage) {
        case 1:
          document.querySelector("#imageContainer img").src = "Image/red_wine.jpg";
          useImage = 2;
          break;
        case 2:
          document.querySelector("#imageContainer img").src = "Image/watermelon_juice.jpg";
          useImage = 3;
          break;
        case 3:
          document.querySelector("#imageContainer img").src = "Image/apple_juice.jpg";
          useImage = 1;
          break;
        default:
          break;
      }
    }
  </script>
</body>

</html>
