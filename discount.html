<!DOCTYPE html>
<html>
<title>Discount Calculation</title>

<body>
    <h1>Yash Jagdishkumar Agrawal discount calculations</h1>

    <label for="price">Enter price per:</label>
    <input type="number" id="price" name="price" value="10" required /><br />

    <label for="count">Enter the number of items:</label>
    <input type="number" id="count" name="count" value="9" required /><br />

    <label for="reductions">Enter the discount percent:</label>
    <input type="number" id="reductions" name="reductions" value="5" required /><br />

    <button onclick="discount()">Show total</button>

    <div id="result"></div>

    <script>
        function discount() {
            let price = parseFloat(document.getElementById("price").value);
            let count = parseInt(document.getElementById("count").value);
            let discountPercent = parseFloat(
                document.getElementById("reductions").value
            );
            console.log(price, count, discountPercent);
            let myOutput = "";

            for (let i = 0; i < 5; i++) {
                let calculatedCost = price * count * (1 - discountPercent / 100);
                myOutput +=
                    discountPercent + "% is " + calculatedCost.toFixed(1) + "; ";
                discountPercent++;
            }

            document.getElementById("result").innerHTML = "Totals are: " + myOutput;
        }
    </script>
</body>

</html>
